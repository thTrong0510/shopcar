<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Carshop</title>
    <link rel="short icon" href="image/logo.png">
    <link href="./css/child_feature.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="reponse container">
        <div class="title">
            <h1>True Car Find Your Fit</h1>
            <h3 class="proccess"><span><i class="fa-solid fa-user"></i></span></h3>
            <h2>What are your must-haves?</h2>
            <p>Select up to 3 options. We'll prioritize your recommendations by vehicles with the features you just can't live without.</p>
        </div>
        <ul>
            <li>
                <label for="checkbox1">
                    <div>
                        <div>
                            <input type="checkbox" id="checkbox1">
                            <span>Good gas mileage</span>
                        </div>
                    </div>
                </label>
            </li>
            <li>
                <label for="checkbox2">
                    <div>
                        <div>
                            <input type="checkbox" id="checkbox2">
                            <span>Interior cargo space</span>
                        </div>
                    </div>
                </label>
            </li>
            <li>
                <label for="checkbox3">
                    <div>
                        <div>
                            <input type="checkbox" id="checkbox3">
                            <span>Performance and handling</span>
                        </div>
                    </div>
                </label>
            </li>
            <li>
                <label for="checkbox4">
                    <div>
                        <div>
                            <input type="checkbox" id="checkbox4">
                            <span>Features and accessories</span>
                        </div>
                    </div>
                </label>
            </li>
            <li>
                <label for="checkbox5">
                    <div>
                        <div>
                            <input type="checkbox" id="checkbox5">
                            <span>Interior style</span>
                        </div>
                    </div>
                </label>
            </li>
            <li>
                <label for="checkbox6">
                    <div>
                        <div>
                            <input type="checkbox" id="checkbox6">
                            <span>Passenger space</span>
                        </div>
                    </div>
                </label>
            </li>
            <li>
                <label for="checkbox7">
                    <div>
                        <div>
                            <input type="checkbox" id="checkbox7">
                            <span>Affordability</span>
                        </div>
                    </div>
                </label>
            </li>
            <li>
                <label for="checkbox8">
                    <div>
                        <div>
                            <input type="checkbox" id="checkbox8">
                            <span>Driving in Snow</span>
                        </div>
                    </div>
                </label>
            </li>
        </ul>
    </div>
    <div class="negative">
        <div>
            <div><button>Back</button></div>
            <div><button>Next</button></div>
        </div>
    </div>
</body>
<script src="javascript/child_feature.js"></script>
</html>
